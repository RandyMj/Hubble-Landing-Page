<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- General properties -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <!-- Css archives -->
    <link rel="stylesheet" href="./styles/mobile.css" media="only screen and (min-width: 200px)">
    <link rel="stylesheet" href="./styles/desktop.css" media="only screen and (min-width: 480px)">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  </head>

  <body>
    <header>
      <img src="./images/logo.svg" alt="">
    </header>

    <main>
      <div class="main-img">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="main-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="main-text_paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div class="main-button">
        <a href="https://www.frontendmentor.io/"><button>Register</button></a>
      </div>
    </main>

    <footer>
      <div class="social">
        <a href="https://www.facebook.com"><img src="./images/icon_facebook.svg" alt=""></a>
        <a href="https://www.twitter.com"><img src="./images/icon_instagram.svg" alt=""></a>
        <a href="https://www.instagram.com"><img src="./images/icon_twitter.svg" alt=""></a>
      </div>
    </footer>

  </body>
</html>
